<h1>Járművek</h1>
<div class="main">
  <div class="list">
    <table class="table table-bordered">
        <tr>
          <th scope="col">Rendszám</th>
          <th scope="col">Márka</th>
          <th scope="col">Gyártás éve</th>
          <th scope="col">Ár</th>
          <th scope="col">Eladva</th>
        </tr>
      <tbody>
        <tr *ngFor="let vehicles of vehicle">
          <td>{{ vehicles.plate }}</td>
          <td>{{ vehicles.brand }}</td>
          <td>{{ vehicles.year}}</td>
          <td>{{ vehicles.price }}</td>
          <td>{{ vehicles.sold }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="register">
    <form [formGroup]="registerForm">
      <p>Rendszám</p>
      <input type="text" formControlName="plate" />
      <p>Márka</p>
      <input type="text" formControlName="brand" />
      <p>Gyartás éve</p>
      <input type="text" formControlName="year" />
      <p>Ár</p>
      <input type="text" formControlName="price" />
      <p>Eladva</p>
      <input type="text" formControlName="sold" />
      <br />
      <button (click)="addNewCar()" class="btn btn-success">Felvesz</button>
    </form>
  </div>
</div>

<button (click)="logout()" class="btn btn-success">Kilépés</button>
